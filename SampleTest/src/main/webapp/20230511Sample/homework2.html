<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>내꺼 과제 2번 풀이</title>
</head>
<body>
<h2>도형 서식 폼 만들기</h2>
<hr>
<form>
	<fieldset>
		<legend>
			도형 서식 입력
		</legend>
		<label>선의 종류
			<select size="5">
				<option>선없음</option>
				<option>실선</option>
				<option>점선</option>
				<option>직선</option>
				<option>타원</option>
			</select>
		</label><br><br>
		<label>
			선의 두께 <input type="number" min="0" max="100" step="1">
		</label>
		<label>
			선의 색상 <input type="color" value="#00ff00">
		</label>
		<br><br>
		<label>
			투명도(0-100) : 
			<input type="range" list="transpareency" min="0" max="100" value="50">
			<datalist>
				<option value="0" label="투명">
				<option value="50" label="반투명">
				<option value="100" label="불투명">
			</datalist>
		</label>			
	</fieldset>
</form>
</body>
</html>
