<h2>웹 프로그래밍 개요</h2>
<hr>
<details>
	<summary>
	웹의 기본 목적
	</summary>caption
	<p>
	웹의 기본 목적은 한 컴퓨터에서 만든 문서를 다른 컴퓨터에서 쉽게 볼 수 있도록 하는것 입니다.
	</p>
</details>
<details>
	<summary>
	왜 Web인가?
	</summary>
	<p>
	전 세계 컴퓨터들을 인터넷으로 연결하고 웹 문서를 쉽게 주고 받을 수 있도록 시스템을 만들고,<br>
	WWW(World Wide Web) 줄여서 웹(Web)이라고 부른다.
	</p>
</details>
<details>
	<summary>웹 페이지를 구성하는 3요소</summary>
	<ul>
		<li>HTML - 문서의 구조와 내용
		<li>CSS - 문서의 모양
		<li>JavaScript - 문서의 행위
	</ul>
</details>
</body>
</html>
