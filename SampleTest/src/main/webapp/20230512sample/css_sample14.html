<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>상태 선택자</title>
</head>
<style>
    a:link {
        color: gray;
        text-decoration: none;
    }

    a:visited {
        color: yellow;
        text-decoration: none;
    }

    a:hover {
        color: green;
        text-decoration: underline;
    }

    a:active {
        color: red;
        text-decoration: underline;
    }
</style>
<body>
    <h1><a href="http://www.naver.com">네이버</a></h1>
</body>
</html>
