<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>폼 스타일 연습</title>
<style>
		input[type=text] { /* text 창에만 적용 */
			color : red; 
		}
		input:hover, textarea:hover { /* 마우스 올라 올 때 */
			background : red;
		}
		input[type=text]:focus, input[type=email]:focus { /* 포커스 받을 때 */
			font-size : 120%; 
		}
</style>
</head>
<body>
		<h3 align="center">로그인 양식</h3>
		<hr>
		<form>
			<table border="1" align="center" style="background-color: #FFFF00" width="400">
				<tr>
					<td colspan="2">
						<img src="images/pic.jpg" width="380" height="110"/>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">회원가입</td>
				</tr>
				<tr align="center">
					<td align="center">이름</td>
					<td><input type="text" name="text" size="25"></td>
				</tr>
				<tr align="center">
					<td align="center">아이디</td>
					<td><input type="text" name="text" size="25"></td>
				</tr>
				<tr align="center">
					<td align="center">비밀번호</td>
					<td><input type="text" name="text" size="25"></td>
				</tr>	
				<tr align="center">
					<td align="center">비밀번호 확인</td>
					<td><input type="text" name="text" size="25"></td>
				</tr>	
				<!-- <tr align="center">
					<td align="center">성별</td>
					<td><input type="radio" name="gender" value="1">남성</td>
					<td><input type="radio" name="gender" value="2">여성</td>
				</tr> -->
				<tr align="center">
				<td>성별</td>
					<td>
						<input id="man" type="radio" name="gender" value="m"/>
						<label for="man">남성</label>
						<input id="women" type="radio" name="gender" value="f"/>
						<label for="women">여성</label>
					</td>
				</tr>
				<tr>
					<td align="center">국적</td>
					<td>
					<input type="text" value="대한민국">
					<input type="button" value="국적변경">	
					</td>
				</tr>
				<tr>
					<td align="center">가족사항</td>
					<td>
						<input type="checkbox" value="2" checked>부모
						<input type="checkbox" value="3" checked>형제자매
						<input type="checkbox" value="4" checked>배우자
						<input type="checkbox" value="5" checked>자식
					</td>				
				</tr>
				<tr>
					<td align="center">이력서 작성</td>
					<td><input type="file" size="40">
					</td>	
				</tr>				
				<tr align="center">
					<td colspan="2">
						<input type="submit" value="전송"/>&nbsp;&nbsp;
						<input type="reset" value="취소"/>
					</td>
				</tr>	
			</table>			
		</form>		
</body>
</html>
