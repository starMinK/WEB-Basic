<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>마우스 이벤트 객체의 프로퍼티</title>
    <style>
        div {
            color: skyblue;
            width: 250px;
        }
    </style>
</head>
<body>
<h3>마우스 휠을 이용한 이미지 확대와 축소</h3>
<hr>
이미지 위에 마우스를 움직일 때, 이미지가 축소가 되고<br>
아래로 굴리면 이미지가 확대 됩니다.<br><br>
<img src="../../images/spade-7.png" width="300" height="200" onwheel="beach(event, this)"><br><br>
<div id="div">그림 이미지</div>
<script>
    var div = document.getElementById("div");

    function beach(e, img) {

        if (e.wheelDelta < 0) { // 아래쪽으로 휠을 굴린 경우
            img.width += img.width * 0.1;
            img.height += img.height * 0.1;
        } else { // 위쪽으로 휠을 굴린 경우
            img.width -= img.width * 0.1;
            img.height -= img.height * 0.1;
        }
    };
</script>
</body>
</html>
