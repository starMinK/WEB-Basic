<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Window Open</title>
</head>
<body>
<script>
    function load(URL) {
        window.open(URL, "myWin", "left=300, top=300, width=400, height=300");
    }
</script>
<h3>window.open()으로 윈도우 열기</h3>
<hr>
<a href="javascript:load('http://www.naver.com')">
    네이버 홈페이지</a><br>

<a href="javascript:load('http://www.google.com')">
    google 홈페이지</a><br>

<a href="javascript:load('http://www.disneyworld.com')">
    disneyworld 홈페이지</a><br>
</body>
</html>
